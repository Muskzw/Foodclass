<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Classification System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffb703 0%, #fb8500 50%, #111111 100%);
            min-height: 100vh;
            padding: 20px;
            color: #111111;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #0d0d0d;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ffb703 0%, #fb8500 100%);
            color: #111111;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            border: 3px dashed #fb8500;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: #111111;
            color: #f2f2f2;
        }

        .upload-section:hover {
            border-color: #ffb703;
            background: #141414;
        }

        .upload-section.dragover {
            border-color: #ffb703;
            background: #191919;
            transform: scale(1.02);
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #ffb703 0%, #fb8500 100%);
            color: #111111;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(251, 133, 0, 0.35);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .upload-btn:active {
            transform: translateY(0);
        }

        .preview-section {
            margin-top: 30px;
            display: none;
        }

        .preview-section.active {
            display: block;
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(251, 133, 0, 0.25);
            margin-bottom: 20px;
        }

        .results {
            margin-top: 30px;
            padding: 25px;
            background: #111111;
            border-radius: 15px;
            display: none;
        }

        .results.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-item {
            background: #0d0d0d;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(251, 133, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-item:first-child {
            border: 2px solid #ffb703;
            background: linear-gradient(135deg, rgba(251,133,0,0.15) 0%, rgba(255,183,3,0.1) 100%);
        }

        .result-class {
            font-size: 1.3em;
            font-weight: bold;
            color: #f2f2f2;
        }

        .result-confidence {
            font-size: 1.1em;
            color: #ffb703;
            font-weight: 600;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: #202020;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffb703 0%, #fb8500 100%);
            transition: width 0.5s ease;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #222222;
            border-top: 4px solid #fb8500;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #2a0000;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .api-status {
            padding: 15px;
            background: #111111;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .api-status span { color: #f2f2f2; }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ffb703;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-indicator.error {
            background: #f44336;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            background: #0d0d0d;
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 20px;
            color: #f2f2f2;
            box-shadow: 0 4px 16px rgba(251, 133, 0, 0.18);
        }
        .controls label { font-size: 0.95em; color: #ffb703; }
        .controls input[type="range"] { width: 180px; }
        .controls .value { min-width: 52px; text-align: right; color: #fb8500; font-weight: 600; }
        .controls select { background: #111111; color: #f2f2f2; border: 1px solid #333; padding: 6px 8px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçî Food Classification System</h1>
            <p>Upload an image to classify food items using deep learning</p>
        </div>

        <div class="content">
            <div class="api-status" id="apiStatus">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Checking API connection...</span>
            </div>

            <div class="controls">
                <label>Confidence:
                    <input id="thresholdSlider" type="range" min="0.3" max="0.95" step="0.01" value="0.60" />
                </label>
                <span class="value" id="thresholdValue">60%</span>
                <label>TTA:
                    <select id="ttaSelect">
                        <option value="basic">basic</option>
                        <option value="extended" selected>extended</option>
                        <option value="max">max</option>
                    </select>
                </label>
            </div>

            <div class="upload-section" id="uploadSection">
                <h2 style="margin-bottom: 20px; color: #333;">üì§ Upload Food Image</h2>
                <p style="margin-bottom: 25px; color: #f2f2f2;">Drag and drop an image here or click to browse</p>
                <input type="file" id="fileInput" accept="image/*">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose Image
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #666;">Processing image...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="preview-section" id="previewSection">
                <h3 style="margin-bottom: 15px; color: #333;">Image Preview</h3>
                <img id="imagePreview" class="image-preview" alt="Preview">
            </div>

            <div class="results" id="results">
                <h3 style="margin-bottom: 20px; color: #333;">üìä Classification Results</h3>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const previewSection = document.getElementById('previewSection');
        const imagePreview = document.getElementById('imagePreview');
        const results = document.getElementById('results');
        const resultsContent = document.getElementById('resultsContent');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const apiStatus = document.getElementById('apiStatus');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const thresholdSlider = document.getElementById('thresholdSlider');
        const thresholdValue = document.getElementById('thresholdValue');
        const ttaSelect = document.getElementById('ttaSelect');

        // Check API status on load
        checkApiStatus();

        // File input change
        fileInput.addEventListener('change', handleFileSelect);
        thresholdSlider.addEventListener('input', () => {
            thresholdValue.textContent = `${Math.round(parseFloat(thresholdSlider.value) * 100)}%`;
        });

        // Drag and drop
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file');
                return;
            }

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                previewSection.classList.add('active');
                results.classList.remove('active');
            };
            reader.readAsDataURL(file);

            // Upload and predict
            uploadAndPredict(file);
        }

        async function uploadAndPredict(file) {
            loading.classList.add('active');
            error.classList.remove('active');
            results.classList.remove('active');

            const formData = new FormData();
            formData.append('file', file);

            try {
                const thr = parseFloat(thresholdSlider.value);
                const tta = ttaSelect.value;
                const url = `${API_URL}/predict?threshold=${encodeURIComponent(thr)}&tta=${encodeURIComponent(tta)}`;
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    let errorMsg = 'Prediction failed';
                    try {
                        const errorData = await response.json();
                        // FastAPI may send detail as string or object
                        if (typeof errorData.detail === 'string') {
                            errorMsg = errorData.detail;
                        } else if (errorData.detail && errorData.detail.error) {
                            const maxConf = errorData.detail.max_confidence !== undefined ? ` (max confidence: ${(errorData.detail.max_confidence*100).toFixed(2)}%)` : '';
                            const thr = errorData.detail.threshold !== undefined ? ` (threshold: ${(errorData.detail.threshold*100).toFixed(2)}%)` : '';
                            errorMsg = `${errorData.detail.error}${maxConf}${thr}`;
                        }
                    } catch (_) {}
                    throw new Error(errorMsg);
                }

                const data = await response.json();
                displayResults(data);
            } catch (err) {
                showError(`Error: ${err.message}`);
            } finally {
                loading.classList.remove('active');
            }
        }

        function displayResults(data) {
            resultsContent.innerHTML = '';

            if (data.top_predictions) {
                data.top_predictions.forEach((pred, index) => {
                    const item = document.createElement('div');
                    item.className = 'result-item';
                    
                    const confidencePercent = (pred.confidence * 100).toFixed(2);
                    
                    item.innerHTML = `
                        <div>
                            <div class="result-class">${pred.class}</div>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${confidencePercent}%"></div>
                            </div>
                        </div>
                        <div class="result-confidence">${confidencePercent}%</div>
                    `;
                    
                    resultsContent.appendChild(item);
                });

                // Ambiguity warning if top-1 and top-2 are very close
                if (data.top_predictions.length >= 2) {
                    const margin = data.top_predictions[0].confidence - data.top_predictions[1].confidence;
                    if (margin < 0.10) {
                        showError(`Note: Prediction may be ambiguous (top-1 and top-2 differ by ${(margin*100).toFixed(1)}%). Consider increasing TTA or threshold.`);
                    }
                }
            } else {
                const item = document.createElement('div');
                item.className = 'result-item';
                const confidencePercent = (data.confidence * 100).toFixed(2);
                item.innerHTML = `
                    <div>
                        <div class="result-class">${data.predicted_class}</div>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${confidencePercent}%"></div>
                        </div>
                    </div>
                    <div class="result-confidence">${confidencePercent}%</div>
                `;
                resultsContent.appendChild(item);
            }

            results.classList.add('active');
        }

        function showError(message) {
            error.textContent = message;
            error.classList.add('active');
        }

        async function checkApiStatus() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                if (data.model_loaded) {
                    statusIndicator.classList.remove('error');
                    if (data.confidence_threshold !== undefined) {
                        thresholdSlider.value = data.confidence_threshold;
                        thresholdValue.textContent = `${Math.round(data.confidence_threshold*100)}%`;
                    }
                    if (data.tta_mode) {
                        ttaSelect.value = data.tta_mode;
                    }
                    const thrTxt = data.confidence_threshold !== undefined ? ` | Threshold: ${(data.confidence_threshold*100).toFixed(0)}%` : '';
                    const ttaTxt = data.tta_mode ? ` | TTA: ${data.tta_mode}` : '';
                    statusText.textContent = `API Connected | Model Loaded (${data.num_classes} classes)${thrTxt}${ttaTxt}`;
                } else {
                    statusIndicator.classList.add('error');
                    statusText.textContent = 'API Connected | Model Not Loaded';
                }
            } catch (err) {
                statusIndicator.classList.add('error');
                statusText.textContent = 'API Not Connected | Please start the server';
            }
        }

        // Check status every 30 seconds
        setInterval(checkApiStatus, 30000);
    </script>
</body>
</html>
